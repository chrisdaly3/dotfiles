theme = "dracula"

### EDITOR ###
[editor]
cursorcolumn = true
bufferline = "multiple"
color-modes  = true
end-of-line-diagnostics = "hint"
jump-label-alphabet = "jfkdls;aurieowpqnvmcxz"

[editor.statusline]
left         = [ "separator", "spacer", "mode","spacer","separator","spacer", "version-control", "spacer", "spinner"]
center       = [ "workspace-diagnostics","spacer","separator", "file-base-name","separator", "spacer", "position-percentage" ]
right        = ["file-modification-indicator", "spacer","separator", "file-type"]
separator    = "⤫"
mode.normal  = "NORM"
mode.insert  = "INSIDE"
mode.select  = "SELECT"

[editor.indent-guides]
render = true
character = "┊"
skip-levels = 1

[editor.cursor-shape]
insert       = "underline"
select       = "hidden"

[editor.file-picker]
hidden = false

[editor.gutters.line-numbers]
min-width = 1

[editor.inline-diagnostics]
cursor-line = "warning"
prefix-len = 2

### KEYS ###
[keys.normal]
# window movement
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
C-v = ":vnew"

# remaps
X   = "extend_line_above"
ret = "goto_word"
W = "@miw"

# Copy to both internal and external clipboard
y = ["yank_main_selection_to_clipboard", "yank"]

# buffer movement
C-b = "goto_previous_buffer"
C-n = "goto_next_buffer"

# Create a new minor mode for git changes
[keys.normal."\\"]
n = "goto_next_change"
N = "goto_prev_change"
d = ":reset-diff-change"
