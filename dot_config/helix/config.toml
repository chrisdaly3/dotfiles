theme = "dracula"

### EDITOR ###
[editor]
cursorcolumn = true
cursorline = true
bufferline = "multiple"
color-modes  = true
end-of-line-diagnostics = "hint"
jump-label-alphabet = "jfkdls;aurieowpqnvmcxz"

[editor.statusline]
left = ["mode", "file-name", "spinner", "spacer"]
center = ["version-control", "spacer"]
right = ["workspace-diagnostics", "separator", "selections", "separator", "position", "separator"]
separator    = "|"
mode.normal  = "NORM"
mode.insert  = "INSERT"
mode.select  = "SELECT"

[editor.indent-guides]
render = true
character = "â”Š"
skip-levels = 1

[editor.cursor-shape]
insert       = "underline"
select       = "hidden"

[editor.file-picker]
hidden = false
git-ignore = false

[editor.gutters.line-numbers]
min-width = 1

[editor.inline-diagnostics]
cursor-line = "warning"
prefix-len = 2

### KEYS ###
[keys.normal]
# window movement
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
C-v = ":vnew"

# remaps
X   = ["extend_line_up", "extend_to_line_bounds"]
ret = "goto_word"
W = "@miw"

# Copy to both internal and external clipboard
y = ["yank_main_selection_to_clipboard", "yank"]
Y = [":yank-join", ":clipboard-yank-join"]

# buffer movement
C-b = "goto_previous_buffer"
C-n = "goto_next_buffer"

# Create a new minor mode for git changes
[keys.normal."\\"]
n = "goto_next_change"
N = "goto_prev_change"
d = ":reset-diff-change"
